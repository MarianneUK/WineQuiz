<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta name="description" content="">
    <meta name="keywords" content="">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Wine in a Million</title>
</head>
<body>
    <header>
        <div class="header">
            <h3>Welcome Player!
                <br>
                Challenge your knowledge to discover if you are...
            </h3>
            <h2>Wine in a Million</h2>
        </div>
    </header>

    <div class="start_btn"><button>Start Quiz</button></div>

    <div class="quiz_box">
        <header>
            <div class="title">Are You Wine in a Million? </div>
        </header>

        <section>
            <div class="question">
                <!-- question from JavaScript -->
            </div>
            <div class="options">
                <!-- options from JavaScript -->
            </div>
        </section>

        <footer>
            <div class="total_quest"></div>
            <button class="next_btn">Next</button>
        </footer>
    </div>
    
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-award"></i>
            <i class="fas fa-award"></i>
            <i class="fas fa-award"></i>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <!-- score result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Replay Quiz</button>
            <button class="quit">Quit Quiz</button>
        </div>
    </div>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/3c9e45ada9.js" crossorigin="anonymous"></script>

    <!-- JavaScript questions, answers and options only -->
    <script src="js/questions.js"></script>

    <!-- JavaScript script -->
    <script src="js/script.js"></script>

</body>
</html>
